<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin Desa KarangHarja</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container img.logo {
      max-width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .login-container h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #2ecc71;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container button:hover {
      background: #27ae60;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .back-btn i {
      margin-right: 6px;
    }

    /* Responsiveness */
    @media (max-width: 500px) {
      .login-container {
        padding: 20px;
      }

      .login-container img.logo {
        max-width: 100px;
      }

      .login-container h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logoterbaru-kgQaweRbiUUGoGKhzIEJcXSvBx7mcU.png" 
         alt="Logo Desa KarangHarja" 
         class="logo">
    <h1>Login Admin Desa KarangHarja</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-btn">Masuk</button>
    <a href="index.html" class="back-btn">
      <i data-lucide="arrow-left"></i>
      Kembali ke Beranda
    </a>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC0AcdsPrAQxttVk1SBfBcZnF6tYg4y6GM",
    authDomain: "desakarangharja-31525.firebaseapp.com",
    projectId: "desakarangharja-31525",
    storageBucket: "desakarangharja-31525.appspot.com",
    messagingSenderId: "428460519406",
    appId: "1:428460519406:web:fca8b9854de78cac5628ff"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById("login-btn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch(err => {
        alert("Login gagal: " + err.message);
      });
  });

  lucide.createIcons();
</script>
</body>
</html>
